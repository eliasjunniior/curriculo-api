# --- Database Configuration (Production on Render) ---
# Render fornece a URL completa com usuário/senha na variável JDBC_DATABASE_URL
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration ---
# validate: Apenas verifica se o schema do banco bate com as entidades. Mais seguro para produção.
spring.jpa.hibernate.ddl-auto=validate
# Ou use 'none' se você for gerenciar o schema manualmente depois (ex: com Flyway/Liquibase)

# Mostra SQL (Desabilitar em produção - false)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Dialeto ainda é necessário se não for detectado automaticamente pela URL JDBC
# Geralmente não precisa mais no Render com a URL completa, mas não custa deixar comentado caso precise
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Server Configuration ---
# A porta interna é 8080, mas o Render gerencia a porta externa automaticamente
server.port=8080

